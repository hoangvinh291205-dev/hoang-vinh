<!DOCTYPE html>
<html>
<head>
    <style>
        /* CSS tạo hình khối 3D */
        .khung-den {
            width: 200px; height: 250px;
            margin: 100px auto;
            position: relative;
            transform-style: preserve-3d;
            animation: quay-tron 10s linear infinite; /* Tự động quay */
        }

        /* Khi đưa chuột vào thì dừng lại */
        .khung-den:hover { animation-play-state: paused; }

        .mat-anh {
            position: absolute;
            width: 200px; height: 250px;
            border: 2px solid gold;
        }

        /* Sắp xếp 6 tấm ảnh thành vòng tròn */
        .mat-anh:nth-child(1) { transform: rotateY(0deg) translateZ(175px); }
        .mat-anh:nth-child(2) { transform: rotateY(60deg) translateZ(175px); }
        .mat-anh:nth-child(3) { transform: rotateY(120deg) translateZ(175px); }
        .mat-anh:nth-child(4) { transform: rotateY(180deg) translateZ(175px); }
        .mat-anh:nth-child(5) { transform: rotateY(240deg) translateZ(175px); }
        .mat-anh:nth-child(6) { transform: rotateY(300deg) translateZ(175px); }

        @keyframes quay-tron {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }
    </style>
</head>
<body>
    <div class="khung-den">
        <div class="mat-anh"><img src="https://picsum.photos/200/250?1" width="100%"></div>
        <div class="mat-anh"><img src="https://picsum.photos/200/250?2" width="100%"></div>
        <div class="mat-anh"><img src="https://picsum.photos/200/250?3" width="100%"></div>
        <div class="mat-anh"><img src="https://picsum.photos/200/250?4" width="100%"></div>
        <div class="mat-anh"><img src="https://picsum.photos/200/250?5" width="100%"></div>
        <div class="mat-anh"><img src="https://picsum.photos/200/250?6" width="100%"></div>
    </div>
</body>
</html>
